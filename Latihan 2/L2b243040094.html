<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form + Tabel</title>
</head>
<body>
        <table width="70%" border="1"  align="center" cellspacing="0">
            <tr>
                <th colspan="3" style="background-color: gray;">Input Data Mahasiswa</th>
            </tr>
            <tr>
                <th rowspan="1" align="left">Username</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left"><input type="text"></th>
            </tr>
            <tr>
                <th rowspan="1" align="left">Password</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left"><input type="password"></th>
            </tr>
            <tr>
                <th rowspan="1" align="left">Fullname</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left"><input type="text"></th>
            </tr>
            <tr>
                <th rowspan="1" align="left">E-mail</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left"><input type="text"></th>
            </tr>
            <tr>
                <th rowspan="1" align="left">Agama</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left">
                    <select>
                        <option name="Agama" selected>--Pilih agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th rowspan="1" align="left">Jenis Kelamin</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left">
                    <form>
                        <input type="radio" name="JenisKel" value="pria">Pria
                        <input type="radio" name="JenisKel" value="Perempuan">Perempuan
                    </form>
                </th>
            </tr>
            <tr>
                <th rowspan="1" align="left">Hobi</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left">
                    <form>
                        <input type="checkbox" name="Hobi" value="Musik">Musik
                        <input type="checkbox" name="Hobi" value="Olahraga">Olahraga
                        <input type="checkbox" name="Hobi" value="Gaming">Gaming
                        <input type="checkbox" name="Hobi" value="Lainnya">Lainnya
                    </form>
                </th>
            </tr>
            <tr>
                <th rowspan="1" align="left">Profil singkat</th>
                <th rowspan="1">:</th>
                <th colspan="1" align="left">
                    <form>
                        <textarea rows="3" cols="50" name="komentar"></textarea>
                    </form>
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <form align="right">
                        <input type="submit" name="submit" value="Input">
                    </form>
                </th>
            </tr>
            
    
</body>
</html>
